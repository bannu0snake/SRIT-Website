{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Registration</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">

                <form action="{% url 'login' %}" class="sign-in-form" method="POST">
                    {% csrf_token %}
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" />
                    </div>
                    <input type="submit" class="btn" value="Login">

                    <div class="social-media">

                    </div>
                </form>



                <form action="{% url 'login' %}" class="sign-up-form" method="POST">
                    {% csrf_token %}
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="username" />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Roll Number" name="rollnumber" maxlength="10" minlength="10" />
                    </div>


                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="password" placeholder="Password" name="psw" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" name="cpsw" />
                    </div>
                    <input type="submit" class="btn" value="sign up">
                    <!-- <p class="">Don't have an account <a href="#"></a></p> -->

                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here?</h3>
                    <p>Lets join</p>
                    <button class="btn transparent" id="sign-up-button">Sign Up</button>
                </div>
                <img src="{% static 'img/bg1.png' %}" alt="" class="image">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us</h3>
                    <p>Lets get into</p>
                    <button class="btn transparent" id="sign-in-button">Sign In</button>
                </div>
                <img src="{% static 'img/images-4.jpeg' %}" alt="" class="image">
            </div>
        </div>
    </div>
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
