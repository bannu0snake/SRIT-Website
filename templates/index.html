{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>srit-home</title>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Avanni">

  <!-- ========== Page Title ========== -->
  <title>SRIT </title>

  <!-- ========== Favicon Icon ========== -->
  <link rel="shortcut icon" href="{% static 'img/sritlogo.png' %}" type="image/x-icon">

  <!-- ========== Start Stylesheet ========== -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/admin_style.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
  <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" />
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://kit.fontawesome.com/107525cc11.js"></script>
</head>
<style type="text/css">
  a:hover {
    color: white;
    text-decoration: none;
  }
  .slider .item {
    height: 550px;
  }
  .slider .owl-dots {
    top: 480px;
  }
</style>

<body>
  <nav>
    <label class="logo">SRIT</label>
    <ul>
      
      {% if user.is_authenticated %}
        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
      {% else %}
        <li><a href="{% url 'login' %}">Dashboard</a></li>
      {% endif %}
      
      {% if user.is_authenticated %}
        <li><a href="{% url 'logout' %}">Logout</a></li>
      {% else %}
      <li><a href="{% url 'login' %}">Login</a></li>
      {% endif %}

    </ul><br /><br />
  </nav>
  <marquee>
    <h1><b>SRINIVASA RAMANUJAN INSTITUTE OF TECHNOLOGY<b></h1>
  </marquee>


  <section id="home" class="slider" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row">
        <div class="owl-carousel owl-theme">
          <div class="item item-first">
            <div class="caption">
              <div class="col-md-offset-1 col-md-10">
              </div>
            </div>
          </div>

          <div class="item item-second">
            <div class="caption">
              <div class="col-md-offset-1 col-md-10">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.sticky.js' %}"></script>
  <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'js/wow.min.js' %}"></script>
  <script src="{% static 'js/smoothscroll.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js'%}"></script>
  <script src="{% static 'js/custom.js' %}"></script>


</body>
